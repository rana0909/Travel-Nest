<div class="overflow-y-scroll w-full">
  <form
    [formGroup]="addlistingForm"
    (ngSubmit)="addListing()"
    class="p-8 w-3/5 m-auto"
  >
    <div class="mb-4 flex align-middle justify-between mt-4">
      <label
        htmlFor="name"
        class="block font-medium text-xl text-gray-700 mr-4 pt-1"
      >
        Name:
      </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Cozy Cottage in the Woods"
        formControlName="name"
        class="w-full border border-gray-300 rounded-lg p-2"
      />
    </div>

    <div class="flex justify-between align-middle mt-12">
      <div class="mb-4 flex align-middle justify-start">
        <label
          htmlFor="name"
          class="block font-medium text-lg text-gray-700 pt-1"
        >
          Property Type:
        </label>

        <select
          id="propertyType"
          name="propertyType"
          formControlName="propertyType"
          class="px-4 py-2 bg-white border border-gray-300 ml-2 rounded-lg"
        >
          <option value="" disabled>Select</option>
          <option value="Apartment">Apartment</option>
          <option value="House">House</option>
          <option value="Condo">Condo</option>
          <option value="Villa">Villa</option>
        </select>
      </div>

      <div class="mb-4 flex">
        <label
          htmlFor="cancellationPolicy"
          class="block font-medium text-lg text-gray-700 pt-1"
        >
          Cancellation Policy
        </label>
        <select
          name="cancellationPolicy"
          formControlName="cancellationPolicy"
          class="px-4 py-2 bg-white border border-gray-300 ml-2 rounded-lg"
        >
          <option value="" disabled>Select</option>
          <option value="flexible">Flexible</option>
          <option value="moderate">Moderate</option>
          <option value="strict">Strict</option>
          <option value="super_strict_30">Super Strict 30 Days</option>
          <option value="super_strict_60">Super Strict 60 Days</option>
          <option value="strict_14_with_grace_period">
            Strict 14 Days with Grace Period
          </option>
        </select>
      </div>
    </div>

    <div class="mb-4 mt-8">
      <label
        htmlFor="description"
        class="block font-medium text-xl text-gray-700 mr-4 mb-2 pt-1"
      >
        Description:
      </label>
      <textarea
        id="description"
        name="description"
        formControlName="description"
        placeholder="Escape to this charming cottage nestled in the woods. With two cozy bedrooms and a fully equipped kitchen, this cottage is perfect for a romantic getaway or a family vacation."
        class="w-full border rounded-lg border-gray-300 p-2 h-32"
      ></textarea>
    </div>

    <div class="flex justify-between align-middle mt-12">
      <div class="mb-4 flex align-middle border border-gray-300 px-3">
        <label
          htmlFor="id"
          class="block text-lg pt-[8px] font-medium text-gray-700 mb-2"
        >
          Accomodates:
        </label>

        <div class="flex align-middle">
          <button
            type="button"
            (click)="decrementAccomodates('accomodates')"
            class="w-8 m-2"
          >
            <img src="./../../assets/minus.png" alt="minus" />
          </button>
          <span class="py-2 text-lg">{{
            addlistingForm.value.accomodates
          }}</span>
          <button
            type="button"
            (click)="incrementAccomodates('accomodates')"
            class="w-8 m-2"
          >
            <img src="./../../assets/plus.png" alt="plus" />
          </button>
        </div>
      </div>

      <div class="mb-4 flex align-middle border border-gray-200 px-3">
        <label
          htmlFor="id"
          class="block text-lg pt-[8px] font-medium text-gray-700 mb-2"
        >
          Bedrooms:
        </label>

        <div class="flex align-middle">
          <button
            type="button"
            (click)="decrementBedrooms('bedrooms')"
            class="w-8 m-2"
          >
            <img src="../../assets/minus.png" alt="minus" />
          </button>
          <span class="py-2 text-lg">{{ addlistingForm.value.bedrooms }}</span>
          <button
            type="button"
            (click)="incrementBedrooms('bedrooms')"
            class="w-8 m-2"
          >
            <img src="../../assets//plus.png" alt="plus" />
          </button>
        </div>
      </div>

      <div class="mb-4 flex align-middle border border-gray-200 px-3">
        <label
          htmlFor="id"
          class="block text-lg pt-[8px] font-medium text-gray-700 mb-2"
        >
          Beds:
        </label>

        <div class="flex align-middle">
          <button type="button" (click)="decrementBeds('beds')" class="w-8 m-2">
            <img src="../../assets//minus.png" alt="minus" />
          </button>
          <span class="py-2 text-lg">{{ addlistingForm.value.beds }}</span>
          <button type="button" (click)="incrementBeds('beds')" class="w-8 m-2">
            <img src="../../assets/plus.png" alt="plus" />
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-between mt-12">
      <div class="mb-4 flex align-middle border border-gray-200 px-3">
        <label
          htmlFor="id"
          class="block text-lg pt-[8px] font-medium text-gray-700 mb-2"
        >
          Bathrooms:
        </label>

        <div class="flex align-middle">
          <button
            class="w-8 m-2"
            (click)="decrementBathrooms('bathrooms')"
            type="button"
          >
            <img src="../../assets/minus.png" alt="minus" />
          </button>
          <span class="py-2 text-lg">{{ addlistingForm.value.bathrooms }}</span>
          <button
            class="w-8 m-2"
            type="button"
            (click)="incrementBathrooms('bathrooms')"
          >
            <img src="../../assets/plus.png" alt="plus" />
          </button>
        </div>
      </div>
      <div class="mb-4 flex align-middle justify-between">
        <label
          htmlFor="name"
          class="block font-medium text-xl text-gray-700 mr-4 pt-2"
        >
          Price:
        </label>
        <input
          type="number"
          id="price"
          name="price"
          formControlName="price"
          class="w-full border border-gray-300 rounded-lg px-3 py-1"
        />
      </div>
    </div>

    <div class="mb-4 mt-12 flex align-middle">
      <label
        htmlFor="cancellationPolicy"
        class="block font-medium text-gray-700 mb-2 text-lg mr-4 pt-2"
      >
        Rules:
      </label>
      <input
        type="text"
        id="rules"
        name="rules"
        formControlName="rules"
        placeholder="No smoking / No pets / Quiet hours after 10pm"
        class="w-full border border-gray-400 p-2 rounded-lg"
      />
    </div>

    <div class="mb-4 mt-12 flex align-middle">
      <label
        htmlFor="images.pictureUrl"
        class="block font-medium text-gray-700 mb-2 text-lg w-1/5 pt-2"
      >
        Image URL:
      </label>
      <input
        type="text"
        id="images.pictureUrl"
        name="images.pictureUrl"
        formControlName="imageUrl"
        placeholder="Paste Image URL"
        class="w-full border border-gray-400 p-2 rounded-lg"
      />
    </div>

    <div class="flex flex-wrap -mx-4 mt-12">
      <div class="mb-4 px-4 w-full md:w-1/2">
        <label
          htmlFor="building"
          class="block font-medium text-xl text-gray-700 mb-2"
        >
          Building:
        </label>
        <input
          type="text"
          id="building"
          name="address.building"
          placeholder="123 Main St"
          formControlName="building"
          class="w-full border border-gray-300 rounded-lg py-2 px-4"
        />
      </div>

      <div class="mb-4 px-4 w-full md:w-1/2">
        <label
          htmlFor="street"
          class="block font-medium text-xl text-gray-700 mb-2"
        >
          Street:
        </label>
        <input
          type="text"
          id="street"
          name="address.street"
          placeholder="Oakwood Lane"
          formControlName="street"
          class="w-full border border-gray-300 rounded-lg py-2 px-4"
        />
      </div>

      <div class="my-4 px-4 w-full md:w-1/3">
        <label
          htmlFor="city"
          class="block font-medium text-xl text-gray-700 mb-2"
        >
          City:
        </label>
        <input
          type="text"
          id="city"
          name="address.city"
          placeholder="San Francisco"
          formControlName="city"
          class="w-full border border-gray-300 rounded-lg py-2 px-4"
        />
      </div>

      <div class="my-4 px-4 w-full md:w-1/3">
        <label
          htmlFor="state"
          class="block font-medium text-xl text-gray-700 mb-2"
        >
          State:
        </label>
        <input
          type="text"
          id="state"
          name="address.state"
          placeholder="CA"
          formControlName="state"
          class="w-full border border-gray-300 rounded-lg py-2 px-2"
        />
      </div>

      <div class="my-4 px-4 w-full md:w-1/3">
        <label
          htmlFor="country"
          class="block font-medium text-xl text-gray-700 mb-2"
        >
          Country:
        </label>
        <select
          id="country"
          name="address.country"
          formControlName="country"
          class="w-full border bg-white border-gray-300 rounded-lg py-[11px] px-4"
        >
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
        </select>
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="self-center text-center py-2 px-4 bg-red-500 text-white rounded-lg mt-8"
      >
        Add a Listing
      </button>
    </div>
  </form>
</div>
